<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL SOS</title>
    <style>
        /* Base Styling optimized for ESP8266 */
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 15px; }
        .box { border: 2px solid #0f0; padding: 15px; border-radius: 5px; }
        h2 { color: #f00; text-transform: uppercase; border-bottom: 1px solid #f00; padding-bottom: 5px; margin-top: 0; text-align: center; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9em; }
        input, select, textarea { 
            width: 100%; padding: 12px; margin-top: 5px; background: #111; 
            border: 1px solid #0f0; color: #fff; font-size: 16px; box-sizing: border-box; 
        }
        
        /* Tactical Grid Map */
        .map { 
            height: 120px; background: #050505; border: 1px solid #004400; margin: 15px 0;
            background-image: linear-gradient(#002200 1px, transparent 1px), linear-gradient(90deg, #002200 1px, transparent 1px);
            background-size: 20px 20px; display: flex; align-items: center; justify-content: center;
        }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* --- New High Visibility Requirement Block --- */
        .tactical-requirement-grid {
            display: flex; flex-direction: column; gap: 12px; margin-top: 10px;
        }

        .req-box input { display: none; } /* Hide real checkbox */

        .visual-btn {
            background: #1a1a1a; border: 3px solid #444; color: #888;
            padding: 20px; font-size: 1.1em; font-weight: bold; text-align: center;
            border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }

        .icon { font-size: 1.5em; }

        /* Logic for Selection (Checked state) */
        .req-box input:checked + .visual-btn {
            background: #004400; border-color: #00ff00; color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .visual-btn:active { transform: scale(0.98); }

        /* Main Submit Button */
        .btn-main { 
            width: 100%; padding: 18px; background: #f00; color: #fff; border: none; 
            font-size: 1.3em; font-weight: bold; margin-top: 30px; cursor: pointer; 
            text-transform: uppercase; border-radius: 5px;
        }
        .btn-main:active { background: #b00; }
        
        .footer-note { font-size: 0.7em; color: #555; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>‚ö† SOS SIGNAL</h2>
        <div class="map"><div class="dot"></div></div>
        
        <form action="/submit" method="POST">
            <label>FULL NAME (‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ)</label>
            <input type="text" name="name" required>

            <div class="row">
                <div class="col">
                    <label>GENDER (‡§≤‡§ø‡§Ç‡§ó)</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col">
                    <label>PEOPLE (‡§ï‡•Å‡§≤ ‡§≤‡•ã‡§ó)</label>
                    <input type="number" name="count" value="1" min="1">
                </div>
            </div>

            <label>MOBILE (‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤)</label>
            <input type="tel" name="phone" required>

            <label>SITUATION (‡§Ü‡§™‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø)</label>
            <textarea name="situ" placeholder="Describe situation..."></textarea>

            <label style="color: #3bff5f; font-size: 1.1em; margin-top: 20px;">WHAT DO YOU NEED? (‡§ú‡§º‡§∞‡•Ç‡§∞‡§§)</label>

            <div class="tactical-requirement-grid">
                <label class="req-box">
                    <input type="checkbox" name="n1" value="Medical">
                    <div class="visual-btn">
                        <span class="icon">‚ûï</span> MEDICAL HELP
                    </div>
                </label>

                <label class="req-box">
                    <input type="checkbox" name="n2" value="Food">
                    <div class="visual-btn">
                        <span class="icon">üçû</span> FOOD / WATER
                    </div>
                </label>

                <label class="req-box">
                    <input type="checkbox" name="n3" value="Rescue">
                    <div class="visual-btn">
                        <span class="icon">üÜò</span> URGENT RESCUE
                    </div>
                </label>
            </div>

            <button type="submit" class="btn-main">SEND SOS ALERT</button>
        </form>
    </div>
    <div class="footer-note">SENTINEL-VAULT OFFLINE NODE v1.0</div>
</body>
</html>
